<mat-card>
    <mat-card-title>{{tituloDaPagina}}</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome do Fabricante" [(ngModel)]="fabricante.fabriNome" name="fabricanteNome">
        </mat-form-field>
    </form>
    <button mat-raised-button color="primary" (click)="salvarFabricante()">Salvar</button>
    <button mat-raised-button color="warn" routerLink="/fabricantes" class="button_new">Cancelar</button>
</mat-card>
