<mat-card class="example-card mat-elevation-z3">
    <button mat-raised-button class="button_new" color="primary" routerLink="/modelos/form">Novo Modelo</button>
    <mat-card-header>
        <mat-card-title>Modelos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="modelos" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID.</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="modelo">
                <th mat-header-cell *matHeaderCellDef>Modelo Carro:</th>
                <td mat-cell *matCellDef="let element">{{element.nomeModelo}}</td>
            </ng-container>

            <ng-container matColumnDef="fabriNome">
                <th mat-header-cell *matHeaderCellDef>Nome Fabricante:</th>
                <td mat-cell *matCellDef="let element">{{element.fabricante.fabriNome}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="/modelos/update/{{element.id}}">
                        <button mat-raised-button color="primary" class="btn_action"><i class="material-icons">edit</i>
                            Editar </button>
                    </a>
                    <a>
                        <button mat-raised-button color="warn" (click)="apagarModelo(element)" class="btn_action">
                            <i class="material-icons">delete</i>
                            Excluir
                        </button>
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
