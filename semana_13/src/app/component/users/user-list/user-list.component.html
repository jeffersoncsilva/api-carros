<mat-card class="example-card mat-elevation-z3">
    <button mat-raised-button class="button_new" color="primary" routerLink="/users/form" class="novo_usuario">
        Novo Usuário
    </button>

    <mat-card-header>
        <mat-card-title>Usuários cadastrados</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <table mat-table [dataSource]="usuarios" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome:</th>
                <td mat-cell *matCellDef="let element"> {{element.nomeUsuario}} </td>
            </ng-container>

            <ng-container matColumnDef="nivel">
                <th mat-header-cell *matHeaderCellDef>Nível:</th>
                <td mat-cell *matCellDef="let element">{{element.nivel}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="/users/update/{{element.idUsuario}}">
                        <button mat-raised-button color="primary" class="btn_action">
                            <i class="material-icons">edit</i>
                            Editar Usuário
                        </button>
                    </a>
                    <a>
                        <button mat-raised-button color="warn" (click)="apagarUsuario(element)" class="btn_action">
                            <i class="material-icons">delete</i>
                            Excluir Usuário
                        </button>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>

    <mat-paginator [length]="resultsLength" [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 10]"></mat-paginator>

</mat-card>
